<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Logo Background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Logo Symbol - Stylized V with Tech Elements -->
  <g transform="translate(10, 20)">
    <!-- Outer Ring -->
    <circle cx="40" cy="40" r="35" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.3"/>
    
    <!-- Tech Pattern Background -->
    <rect x="15" y="15" width="50" height="50" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.2" rx="5"/>
    
    <!-- Central V Shape with Dynamic Elements -->
    <path d="M20 25 L40 55 L60 25" fill="none" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Tech Accent Lines -->
    <line x1="25" y1="30" x2="35" y2="50" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="55" y1="30" x2="45" y2="50" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Circuit-like Elements -->
    <circle cx="25" cy="25" r="2" fill="url(#logoGradient)"/>
    <circle cx="55" cy="25" r="2" fill="url(#logoGradient)"/>
    <circle cx="40" cy="60" r="2" fill="url(#logoGradient)"/>
    
    <!-- Connection Lines -->
    <line x1="25" y1="27" x2="25" y2="32" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="55" y1="27" x2="55" y2="32" stroke="url(#logoGradient)" stroke-width="1"/>
  </g>
  
  <!-- Company Name -->
  <text x="100" y="45" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="#1f2937">
    VISHWAVASU
  </text>
  <text x="100" y="65" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#6b7280">
    TECHNOLOGIES PVT LTD
  </text>
  
  <!-- Tagline -->
  <text x="100" y="85" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#9ca3af" style="letter-spacing: 0.5px;">
    INNOVATIVE SOFTWARE SOLUTIONS
  </text>
</svg>
